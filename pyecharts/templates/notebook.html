<div id="{{ chartId }}" style="width:{{ myWidth }}px; height:{{ myHeight }}px;"></div>
<script>
    require.config({
         paths:{
             echarts: '{{host}}/echarts.3.6.2.min',
             echartsgl: '{{host}}/echarts-gl',
             wordcloud: '{{host}}/echarts-wordcloud.min',
             liquidfill: '{{host}}/echarts-liquidfill',
             china: '{{host}}/china'
         }
    });
    require(['echarts', 'echartsgl', 'wordcloud', 'liquidfill', 'china'],function(ec){
    var myChart = ec.init(document.getElementById('{{ chartId }}'));
               var option =  {{ myOption }};
               myChart.setOption(option);
    });
</script>
